<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spread!</title>
	<style>
		::selection{
			background:inherit;
		}
		body{
			min-height: 100vh;
			font-family: sans-serif;
			background: #ffc600;
			text-transform: uppercase;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 50px;
			color: #fff;
			text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
		}
		.jump span{
			display: inline-block;
			transition: transform 0.2s; 
			cursor: url('http://csscursor.info/source/santahand.png'), default;
		}
		.jumping{
			transform: translateY(-20px) rotate(30deg) scale(2);
		}
	</style>
</head>
<body>
	<h2 class="jump">SPREADS!</h2>


	<script>
		const heading= document.querySelector(".jump");
		heading.innerHTML= [...heading.textContent].map(letter=>`<span>${letter}</span>`).join('');
		const spans = document.querySelectorAll("span");
		
		looping(spans);
		setInterval(()=>{
			looping(spans);
		}, spans.length*200);
		

		function timer(ms) {
		 return new Promise(res => setTimeout(res, ms));
		}

		async function looping(words){
			for(let i of words){
				i.classList.add('jumping');
				await timer(200);
				i.classList.remove('jumping');
			}
		}



	</script>
	
</body>
</html>
